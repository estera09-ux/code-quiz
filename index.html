<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Start quiz</title>
  </head>
  <body>
    <!-- the header -->
    <header class="header" id="quiz">
      <!-- nav-bar -->
      <nav class="flex-container" id="flex-container">
        <a href="./index.html" class="nav-links">Home</a>
        <a href="./scores.html" class="nav-links">High Score</a>
      </nav>
    </header>
    <!-- the main of the page  -->
    <main>
      <section class="start-quiz" id="quiz-a">
        <h1 class="title">Quiz Challenge!</h1>
        <!-- start button -->
        <div class="button-quiz">
          <button id="start-btn">Start Quiz</button>
        </div>
      </section>
      <!-- the question section -->
      <section class="timer-quiz-question" id="quiz-section">
        <!-- timer section -->
        <section class="timer-section" id="timer-section">
          <div>
            <p>Time remaining : <span id="timer">60 seconds</span></p>
          </div>
        </section>
        <!-- the messages displayed at the start of the quiz -->
        <h2 class="banner">Take the challenge !</h2>

        <!-- the list of the questions -->
        <ul class="the-list" id="list">
          <li class="list-items" id="list-items">1</li>
          <li class="list-items" id="list-items">2</li>
          <li class="list-items" id="list-items">3</li>
          <li class="list-items" id="list-items">4</li>
          <li class="list-items" id="list-items">5</li>
        </ul>
      </section>

      <!-- the confirmation message -->
      <section class="confirm-section" id="confirm-section">
        <p>Correct Answer!</p>
      </section>
      <!-- the section for the form -->
      <section class="form-section" id="form-section">
        <form>
          <div class="form-items">
            <input type="text" name="full-name" placeholder="Enter your name" />
            <!-- submit button -->
            <div class="btn" id="submit-score">
              <button button type="submit">Submit your Score</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>Find me on GitHub</footer>
    <script src="./js/app.js"></script>
  </body>
</html>
