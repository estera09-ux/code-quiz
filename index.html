<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/js/css/styles.css" />
    <title>Start quiz</title>
  </head>
  <body>
    <!-- the header -->
    <header class="header section" id="quiz">
      <!-- nav-bar -->
      <nav class="flex-container section" id="flex-container">
        <a href="./index.html" class="nav-links anchor">Home</a>
        <a href="./scores.html" class="nav-links anchor">High Score</a>
      </nav>
    </header>

    <!-- the main of the page  -->
    <main>
      <section class="start" id="start">
        <h1 class="title">Quiz Challenge!</h1>

        <!-- start button -->
        <div class="button-quiz">
          <button id="start-btn">Start Quiz</button>
        </div>
      </section>
      <!-- the question section -->
     
        <!-- timer section -->
       
        <section class="timer-section banner" id="timer-section">
          <div>
            <p>Time remaining : <span id="timer">0</span></p>
          </div>
         </section>
        <!-- question section -->
        <section class="quiz-question  section" id="question-section"> 
        <h2 class="banner" id="questions">Take the challenge !</h2>
        <!-- the list of the questions --> 
         <ul class="the-list" id="list">
          <li class="list-items" id="list-items">1</li>
          <li class="list-items" id="list-items">2</li>
          <li class="list-items" id="list-items">3</li>
          <li class="list-items" id="list-items">4</li>
          <li class="list-items" id="list-items">5</li>
          </ul>
          </section> 
       
    
    

      <!-- my form  -->
      <section class="form-section section-c" id="form-section">
        <form>
          <div class="form-items">
            <input
              name="full-name"
              class="form-input"
              type="text"
              placeholder="Enter your name"
            />
          </div>
            <!-- submit button -->
            <div class="submit-score">
              <button class="btn-submit" type="submit">Submit your Score</button>
            </div>
          </div>
        </form>
      </section>
    </main>

   
    <script src="./assets/js/app.js"></script>
  </body>
</html>
